<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas Manipulasi DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tugas Manipulasi DOM</h1>

    <!-- Dynamic List -->
    <section>
        <h2>1. Dynamic List</h2>
        <input type="text" id="itemInput" placeholder="Masukkan item">
        <button id="addItemBtn">Tambah Item</button>
        <ul id="itemList"></ul>
    </section>

    <hr>

    <!-- Background Color Changer -->
    <section>
        <h2>2. Ubah Background</h2>
        <button class="bgBtn" data-color="red">Merah</button>
        <button class="bgBtn" data-color="green">Hijau</button>
        <button class="bgBtn" data-color="blue">Biru</button>
    </section>

    <hr>

    <!-- Counter -->
    <section>
        <h2>3. Counter</h2>
        <h3 id="counter">0</h3>
        <button id="plusBtn">+</button>
        <button id="minusBtn">-</button>
        <button id="resetBtn">Reset</button>
    </section>

    <hr>

    <!-- Toggle -->
    <section>
        <h2>4. Toggle Show / Hide</h2>
        <button id="toggleBtn">Tampilkan / Sembunyikan</button>
        <p id="toggleText">Ini adalah teks yang bisa disembunyikan.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
